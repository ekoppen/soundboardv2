version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: soundboard-mongodb
    restart: unless-stopped
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_DATABASE: soundboard
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - soundboard-network

  # Soundboard Application
  soundboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soundboard-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3030}:3030"
    environment:
      # Server Configuration
      PORT: 3030
      NODE_ENV: ${NODE_ENV:-production}

      # Database Configuration
      MONGODB_URI: mongodb://mongodb:27017/soundboard

      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-30000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-10}

      # Discord Integration (Optional)
      DISCORD_ENABLED: ${DISCORD_ENABLED:-false}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN:-}
      DISCORD_GUILD_ID: ${DISCORD_GUILD_ID:-}
      DISCORD_CHANNEL_ID: ${DISCORD_CHANNEL_ID:-}
      DISCORD_AUTO_JOIN: ${DISCORD_AUTO_JOIN:-false}
      DISCORD_VOLUME: ${DISCORD_VOLUME:-0.5}
    volumes:
      # Persistent upload storage
      - upload_data:/app/public/upload

      # Optional: mount local uploads directory for development
      # - ./public/upload:/app/public/upload
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3030/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - soundboard-network

# Named volumes for data persistence
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  upload_data:
    driver: local

# Network configuration
networks:
  soundboard-network:
    driver: bridge

